<header>
  <mat-toolbar class="navbar">
    <div class="category d-flex">
      <img
        src="/assets/images/bookstore-logo.png"
        alt="logo"
        height="50px"
        width="50px"
      />
      <div class="navItems">
        <a routerLink="/viewall/Trending">TRENDING</a>
        <a routerLink="/viewall/Best Offers">OFFERS</a>
        <a routerLink="/viewall/Avaliable Books">ALL BOOKS</a>
      </div>
    </div>
    <div class="input">
      <input
        type="text"
        placeholder="Title,Other,....."
        [(ngModel)]="search"
      />
      <a  [routerLink]="['search',search]"><mat-icon class="search" >search</mat-icon></a>

      <span class="login" *ngIf="!username" (click)="signinPage()"
        >sign in</span
      >

      <div *ngIf="username">
        <span class="username"
          ><span [style]="{ color: 'blue' }">Welcome </span>
          {{ username | uppercase }}</span
        >
        <mat-icon class="logout" (click)="logout()">logout</mat-icon>
      </div>
      <mat-icon
        class="cart"
        matBadge="0"
        matBadgeSize="small"
        matBadgeColor="warn"
        aria-hidden="false"
        routerLink="/cart"
        >shopping_cart</mat-icon
      >
    </div>
  </mat-toolbar>
</header>
